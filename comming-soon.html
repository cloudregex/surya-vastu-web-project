<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coming Soon - Surya Vastu</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                text-align: center;
                background-color: #fff;
                padding: 40px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                animation: fadeIn 1.5s;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .container h1 {
                font-size: 3rem;
                color: #ff5722;
                font-weight: 600;
            }

            .container p {
                font-size: 1.2rem;
                color: #666;
                margin: 10px 0;
                font-weight: 300;
            }

            .container .countdown {
                font-size: 1.5rem;
                color: #444;
                margin-bottom: 20px;
                font-weight: 400;
            }

            .container .contact a {
                text-decoration: none;
                color: #ff5722;
                font-weight: 600;
            }

            .container .contact a:hover {
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .container {
                    width: 90%;
                }

                .container h1 {
                    font-size: 2.5rem;
                }

                .container p {
                    font-size: 1rem;
                }

                .container .countdown {
                    font-size: 1.2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Surya Vastu</h1>
            <p>We're working on something amazing!</p>
            <p class="countdown" id="countdown">Launching Soon...</p>
            <div class="contact">
                <p>Contact us at: <a href="tel:8087316147">+918087316147</a></p>
            </div>
        </div>

        <script>
            const countdownElement = document.getElementById("countdown");
            const targetDate = new Date("2025-03-11").getTime();

            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    countdownElement.innerText = "We're Live Now!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor(
                    (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                );
                const minutes = Math.floor(
                    (distance % (1000 * 60)) / (1000 * 60)
                );
                const seconds = Math.floor((distance % 1000) / 1000);

                countdownElement.innerText = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
            };

            setInterval(updateCountdown, 1000);
        </script>
    </body>
</html>
